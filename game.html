<!DOCTYPE html>
<html>
	<head>
		<title>Space Shooter Demo</title>
		<style>
			body{
				align:center;
			}
			canvas {
				position: absolute;
				top: 0px;
				left: 0px;
				background: transparent;
			}
			#background {
				z-index: -10;
			}
			#glass{
				position: absolute;
				z-index:-3
			}
			#corners{
				z-index: -2;
			}
			#faia{
				z-index: 2;
			}
			#main {
				z-index: 3;
			}
			#sardina {
				z-index: 1;
			}
			#overlay{
				z-index: 10;
			}
		</style>
	</head>
	<body>
		<div>
		<!-- The canvas for the panning background -->
		<canvas id="background" width="500" height="460">
			Your browser does not support canvas. Please try again with a different browser.
		</canvas>
		<!-- The canvas for the panning background -->
		<canvas id="corners" width="500" height="460">
			Your browser does not support canvas. Please try again with a different browser.
		</canvas>
		<!-- The canvas for Forns -->
		<canvas id="main" width="500" height="460">
		</canvas>
		<!-- -->
		<canvas id="faia" width="500" height="460">
		</canvas>
		<canvas id="overlay" width="500" height="460">
		</canvas>
		<!-- The canvas the ship uses (can only move up
         one forth the screen.) -->
		<canvas id="sardina" width="500" height="460">
		</canvas>
		<img id="glass" src="imgs/glass.png"/>
		</div>
		<script src="forn-coord.js"></script>
		<script src="game.js"></script>
	</body>
</html>
