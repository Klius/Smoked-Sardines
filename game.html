<!DOCTYPE html>
<html>
	<head>
		<title>Space Shooter Demo</title>
		<style>
			body{
				align:center;
			}
			canvas {
				position: absolute;
				top: 0px;
				left: 0px;
				background: transparent;
			}
			#background {
				z-index: -2;
			}
			#main {
				z-index: -1;
			}
			#ship {
				z-index: 0;
			}
		</style>
	</head>
	<body>
		<div>
		<!-- The canvas for the panning background -->
		<canvas id="background" width="500" height="460">
			Your browser does not support canvas. Please try again with a different browser.
		</canvas>
		<!-- The canvas for all enemy ships and bullets -->
		<canvas id="main" width="500" height="460">
		</canvas>
		<!-- The canvas the ship uses (can only move up
         one forth the screen.) -->
		<canvas id="sardina" width="500" height="460">
		</canvas>
		</div>
		<script src="forn-coord.js"></script>
		<script src="game.js"></script>
	</body>
</html>
